        .footer {

    </style>
</head>
<body>
    <div class="container">

            <div id="login-section" class="form-section active">

            <div id="register-section" class="form-section">

                    <div class="form-group">

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const sessionToken = localStorage.getItem('sessionToken');
            if (sessionToken) {
                // Validate session with backend
                validateSession(sessionToken);
            }
        });

        async function validateSession(sessionToken) {
            try {
                const response = await fetch(`/api/auth/user-info?sessionToken=${encodeURIComponent(sessionToken)}`);
                const result = await response.json();

                if (result.success) {
                    // Session valid, redirect to main page
                    window.location.href = '/index.html';
                } else {
                    // Session invalid, clear it
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('username');
                    localStorage.removeItem('verifiedUids');
                }
            } catch (error) {
                console.error('Session validation error:', error);
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('username');
                localStorage.removeItem('verifiedUids');
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update form sections
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(s => s.classList.remove('active'));

            if (tab === 'login') {
                document.getElementById('login-section').classList.add('active');
            } else {
                document.getElementById('register-section').classList.add('active');
            }

            // Clear messages
            hideMessage('login');
            hideMessage('register');
        }

        function showMessage(type, message, isError = false) {
            const messageDiv = document.getElementById(`${type}-message`);
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';  // ç¡®ä¿æ¶ˆæ¯å¯è§
        }

        function hideMessage(type) {
            const messageDiv = document.getElementById(`${type}-message`);
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';  // é‡ç½®ç±»å
        }

        function showLoading(type, show) {
            const loadingDiv = document.getElementById(`${type}-loading`);
            const formDiv = document.getElementById(`${type}-form`);
            const btn = document.getElementById(`${type}-btn`);

            if (show) {
                loadingDiv.classList.add('show');
                formDiv.style.display = 'none';
                btn.disabled = true;
            } else {
                loadingDiv.classList.remove('show');
                formDiv.style.display = 'block';
                btn.disabled = false;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showMessage('login', 'è¯·å¡«å†™æ‰€æœ‰å­—æ®µ', true);
                return;
            }

            hideMessage('login');
            showLoading('login', true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Save session data to localStorage
                    localStorage.setItem('sessionToken', result.sessionToken);
                    localStorage.setItem('username', result.username);
                    localStorage.setItem('verifiedUids', JSON.stringify(result.verifiedUids || []));

                    showMessage('login', 'ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', false);

                    // Redirect to main page after 1 second
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showLoading('login', false);
                    showMessage('login', result.message || 'ç™»å½•å¤±è´¥', true);
                }
            } catch (error) {
                showLoading('login', false);
                showMessage('login', 'ç™»å½•å¤±è´¥: ' + error.message, true);
                console.error('Login error:', error);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            // Validation
            if (!username || !password || !passwordConfirm) {
                showMessage('register', 'è¯·å¡«å†™æ‰€æœ‰å­—æ®µ', true);
                return;
            }

            if (password.length < 6) {
                showMessage('register', 'å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦', true);
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('register', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´', true);
                return;
            }

            hideMessage('register');
            showLoading('register', true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                showLoading('register', false);

                if (result.success) {
                    showMessage('register', 'âœ… æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...', false);

                    // Clear form
                    document.getElementById('register-form').reset();

                    // Switch to login tab after 2 seconds (ç»™ç”¨æˆ·æ—¶é—´çœ‹åˆ°æˆåŠŸæ¶ˆæ¯)
                    setTimeout(() => {
                        hideMessage('register');
                        const loginTab = document.querySelector('.tab:first-child');
                        loginTab.click();

                        // Pre-fill username
                        document.getElementById('login-username').value = username;
                        document.getElementById('login-password').focus();
                    }, 2000);
                } else {
                    showMessage('register', result.message || 'æ³¨å†Œå¤±è´¥', true);
                }
            } catch (error) {
                showLoading('register', false);
                showMessage('register', 'æ³¨å†Œå¤±è´¥: ' + error.message, true);
                console.error('Register error:', error);
            }
        }

        // Allow Enter key to submit
        document.getElementById('login-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });

        document.getElementById('register-password-confirm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleRegister(e);
            }
        });
    </script>
