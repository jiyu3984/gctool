<body>

    <script>

        // åŠ è½½ç‰©å“æ•°æ®
        async function loadItemData(type) {

                data.forEach(item => {

                    option.value = item.id;
                    option.textContent = `${item.name} (${item.id})`;
                    select.appendChild(option);
