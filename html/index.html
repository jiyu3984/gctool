    <script>

        // åŠ è½½ç‰©å“æ•°æ®
        async function loadItemData(type) {

            select.innerHTML = '<option value="">åŠ è½½ä¸­...</option>';
            
            const endpoints = {item: 'items', weapon: 'weapons', avatar: 'avatars'};

        // ç”Ÿæˆç‰©å“æŒ‡ä»¤
        async function generateGiveCommand() {
            const itemId = parseInt(document.getElementById('item-select').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const targetUid = document.getElementById('target-uid').value;

            if (!itemId) {

            if (!quantity || quantity <= 0) {

                return;

            try {
                const response = await fetch(`${API_BASE}/command/give`, {
                    method: 'POST',

                    body: JSON.stringify({itemId, quantity})
                });

                const result = await response.json();
                let command = result.command;

                // æ·»åŠ UID

            await new Promise(resolve => setTimeout(resolve, 500));
