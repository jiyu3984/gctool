# Spring Boot 配置文件
server.port=8080

# 应用名称
spring.application.name=genshin-gm-generator

# 静态资源配置
spring.web.resources.static-locations=classpath:/static/

# MongoDB配置 - 现在通过MongoDBConfiguration类配置，从config.json读取
# MongoDB配置将从config.json文件加载，如果没有配置则使用默认值：
# - host: localhost
# - port: 27017
# - database: genshin_gm

# 禁用MongoDB自动配置（使用自定义配置）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# 日志配置
logging.level.root=INFO
logging.level.com.genshin.gm=DEBUG

# 编码配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true